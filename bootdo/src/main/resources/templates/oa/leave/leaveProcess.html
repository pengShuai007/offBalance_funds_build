<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="panel panel-default">
        <div class="panel-heading">审批中的请假</div>
        <div class="panel-body">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-body">
                        <div class="fixed-table-toolbar">
                            <div class="columns pull-left">
                                <button shiro:hasPermission="oa:leave:add" type="button" class="btn btn-success"
                                        onclick="add()">
                                    <i class="fa fa-plus" aria-hidden="true"></i>请假申请
                                </button>
                            </div>
                            <div class="columns pull-right">
                                <button class="btn btn-success" onclick="reLoad()">查询</button>
                            </div>
                            <div class="columns pull-right col-md-2 nopadding">
                                <input id="searchName" type="text" class="form-control"
                                       placeholder="">
                            </div>
                        </div>
                        <table id="exampleTable" data-mobile-responsive="true">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">历史请假记录</div>
        <div class="panel-body">
            <table id="exampleTable2" data-mobile-responsive="true">
            </table>
        </div>
    </div>
</div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="oa:leave:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="oa:leave:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="oa:leave:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/oa/leave/leaveProcess.js"></script>
<script type="text/javascript" src="/js/appjs/oa/leave/leaveProcess2.js"></script>
</body>
</html>
