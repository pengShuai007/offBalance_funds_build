<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请假事由：</label>
                            <div class="col-sm-8">
                                <input id="reason" name="reason" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开始时间：</label>
                            <div class="col-sm-8">
                                <input type="text" class="laydate-icon layer-date form-control" id="startTime"
                                       name="startTime"
                                       placeholder="请选择开始日期"
                                       onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"
                                       style="background-color: #fff;" readonly="readonly"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">结束时间：</label>
                            <div class="col-sm-8">
                                <input type="text" class="laydate-icon layer-date form-control" id="endTime"
                                       name="endTime"
                                       placeholder="请选择开始日期"
                                       onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"
                                       style="background-color: #fff;" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript" src="/js/appjs/oa/leave/add.js">
</script>
</body>
</html>
